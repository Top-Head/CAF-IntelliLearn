    <!-- Bot達o de Suporte -->
<div class="-mt-4 flex justify-end pr-10">
  <button class="w-14 h-14 rounded-full bg-[#4B6FFF] shadow-lg flex items-center justify-center hover:bg-blue-600 transition">
    <i class="ph ph-chat-centered-dots text-white text-2xl"></i>
  </button>

  <script>
    const editBtn = document.getElementById('editBtn');
    const fields = document.querySelectorAll('.editable');
    let isEditing = false;

    window.addEventListener('DOMContentLoaded', () => {
      fields.forEach(field => {
        const stored = localStorage.getItem(field.id);
        if (stored) {
          field.value = stored;
        }
      });
    });

    editBtn.addEventListener('click', () => {
      isEditing = !isEditing;
      editBtn.textContent = isEditing ? 'Save' : 'Edit';

      fields.forEach(field => {
        field.disabled = !isEditing;
        field.classList.toggle('bg-white', isEditing);
        field.classList.toggle('bg-gray-50', !isEditing);
      });

      if (!isEditing) {
        fields.forEach(field => {
          localStorage.setItem(field.id, field.value);
        });
      }
    });
  </script>
